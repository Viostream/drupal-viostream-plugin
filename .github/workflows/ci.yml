# GitHub Actions CI for Viostream Drupal Module
# (Drupal 10/11, PHP 8.3+, Docker-based coverage)
#
#  - Runs full PHPUnit test suite via docker
#  - Handles coverage reporting via Codecov
#  - Composer installed with --ignore-platform-reqs, matching local
#  - Pushes to Codecov if token is configured (token not required for public repos)

name: CI

on:
  push:
    branches: [main]
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  test:
    name: "PHPUnit (PHP 8.3, native)"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          coverage: pcov
          tools: composer, phpunit

      - name: Get Composer cache directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: |
          composer install --ignore-platform-reqs --prefer-dist --no-interaction

      - name: Run unit tests with coverage (pcov)
        run: |
          php -dpcov.enabled=1 -dpcov.directory=. vendor/bin/phpunit --configuration=phpunit.xml --coverage-clover=coverage.xml tests/src/Unit

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: unittests
